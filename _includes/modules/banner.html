{% assign img_path = page.image | remove_first: '_media/' %}
{% if assets[img_path] %}
{% capture image %}{% img_path '{{ img_path }}' magick:crop:1920x1080+0+0 %}{% endcapture %}
{% endif %}
<div class="banner" {% if assets[img_path] %}style="background-image:url({{ image }});"{% endif %}>
  <div class="banner-container">
    <div class="container">
      <div class="banner-text">
        <h1>{{ page.heading | default: page.title | markdownify | strip_html }}</h1>
      </div>
    </div>
  </div>
</div>
