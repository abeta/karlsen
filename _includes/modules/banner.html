{% if page.image %}
{% capture image %}{% assign img = page.image | remove_first: '_media/' | img: "magick:crop:1920x1080+0+0" | split: '"' %}{{ img[1] }}{% endcapture %}
{% endif %}
<div class="banner" {% if page.image %}style="background-image:url({{ image }});"{% endif %}>
  <div class="banner-container">
    <div class="container">
      <div class="banner-text">
        <h1>{{ page.heading | default: page.title | markdownify | strip_html }}</h1>
      </div>
    </div>
  </div>
</div>
