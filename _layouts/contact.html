{% include template/content.html %}
<form role="form" action="https://send.abemedia.co.uk/zx" method="post" class="donforms">
  <div class="row">
    <div class="form-group col-sm-6">
      <label for="subject">Subject *</label>
      <input type="text" class="form-control" name="subject" placeholder="Enter a subject for your message" required>
    </div>
    <div class="form-group col-sm-6">
      <label for="name">Name *</label>
      <input type="text" class="form-control" name="name" placeholder="Enter your first and last name" required>
    </div>
    <div class="form-group col-sm-6">
      <label for="email">Email *</label>
      <input type="email" class="form-control" name="email" placeholder="Enter your email address" required>
    </div>
    <div class="form-group col-sm-6">
      <label for="phone">Phone</label>
      <input type="tel" class="form-control" name="phone" placeholder="Enter your phone number (optional)">
    </div>
  </div>
  <div class="form-group">
    <label for="message">Message *</label>
    <textarea name="message" rows="5" class="form-control" required></textarea>
  </div>
  <div class="row">
    <div class="col-sm-6">
      <div class="checkbox">
        <label>
          <input name="newsletter" value="true" type="checkbox" checked> Subscribe to our newsletter
        </label>
      </div>
    </div>
    <div class="col-sm-6 text-right">
      <button type="submit" class="btn btn-danger btn-lg">Send Enquiry</button>
    </div>
  </div>
</form>
